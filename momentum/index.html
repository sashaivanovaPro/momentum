<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="favicon" href="./img/svg/icons8-clock-128.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <title>Momentum</title>
</head>
<body class="body">
    <header class="header">
        <div class="player">
            <div class="button__wrapper">
                <button class = "player__button" id="rewind"><img src="./img/png/icons8-rewind-button-round-50.png" alt="rewind"></button>
                <button class = "player__button" id="play"><img src="./img/png/icons8-circled-play-100.png" alt="play"></button>
                <button class = "player__button" id="forward"><img src="./img/png/icons8-fast-forward-round-50.png" alt="play"></button>
            </div>
            <ul class="play-list">
                <li class = "play-list__item"> Here will be a new track</li>
                <li class = "play-list__item"> Here will be a new track</li>
                <li class = "play-list__item"> Here will be a new track</li>
                <li class = "play-list__item"> Here will be a new track</li>
            </ul>
        </div>
        <div class="weather">
            <div class="city-name">Minsk</div>
            <div class="city-picker">*now only Minsk is available</div>
            <hr class="line">
            <i class = "weather__icon owf"></i>
            <div class = "weather__parameters">
                <div class="temperature"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </header>
    <main class ="main">
            <section class="time">
                <div class="year" id ="year"></div>
                <div class="clock" id="clock"></div>
                <div class ="arrow__wrapper">
                    <button class = "arrow arrow_1"><img src ="./img/png/icons8-left-48.png" alt="arrow"></button>
                    <div class="date" id ="date"></div>
                    <button class = "arrow arrow_2"><img src ="./img/png/icons8-right-48.png" alt="arrow"></button>
                </div>
                <div class="greeting__wrapper">
                    <div class="greeting" id="greeting"></div>
                    <input class="input__name" type="text" placeholder="[ Enter name ]" id = 'input__name' name = 'input__name'>
                </div>
            </section>
            <section class="quote__wrapper">
                <button class="rewind"><img src="./img/png/icons8-restart-48.png" alt="rewind"></button>
                <h3> "Here will be a quote of the day"</h3>
            </section>
    </main>
    <footer class="footer">
        <div class="info__wrapper">
            <div class="my__info--wrapper">
                <a class="github__image" href="https://github.com/sashaivanovaPro" target="_blank"><img src="./img/png/index.png" height=24 alt="github-icon"></a>
                <a class="github__link" href="https://github.com/sashaivanovaPro" target="_blank"> sashaivanovaPro </a>
                <div class="copyright">Â©</div>
                <div class="info__year">2023</div>
            </div>
            <div class="school__info--wrapper">
                <a class="school__link" href="https://rs.school/js/" target="_blank">Rolling Scopes School</a>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
