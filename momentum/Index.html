<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="./img/svg/icons8-clock-128.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="player">
            <button class="rewind"><img src="./img/svg/player/icons8-rewind-button-round-64.png" alt="rewind"></button>
            <button class="play"><img src="./img/svg/player/icons8-circled-play-64.png" alt="play"></button>
            <button class="forward"><img src="./img/svg/player/icons8-fast-forward-round-64.png" alt="play"></button>
        </div>
        <div class="weather"></div>
    </header>
    <section class="time"></section>
    <footer class="footer"> </footer>
    <script src="./js/main.js"></script>
</body>
</html>
